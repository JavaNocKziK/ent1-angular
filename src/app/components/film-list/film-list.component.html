<div class="container">
    <div class="list-container">
        <div class="header">
            <input placeholder="Search" (keyup)="search()" [(ngModel)]="params.title" />
            <button (click)="create()">Add</button>
        </div>
        <div class="list">
            <div class="film" *ngFor="let film of films; let i = index" (click)="view(i)">
                <p>{{film.title}}</p>
            </div>
        </div>
    </div>
</div>
